<div id="main">
    <div id="barre">
        <h2 id="nom">{{nom}}</h2>
    </div>
    <div id="contenu">
        <div id="left">
            <div id="from">
                <span>{{depart_aeroport}}<br>{{depart_heure}}<br>{{depart_date}}</span>
            </div>
            <div id="to">
                <span>{{arrivee_aeroport}}<br>{{arrivee_heure}}<br>{{arrivee_date}}</span>
            </div>
        </div>
        <div id="right">
            <div id="vol">
                <h2>Vol</h2>
                <p>{{immatriculation}}</p>
            </div>
            <img src="/assets/img/logo.svg" alt="">
        </div>
    </div>
</div>
