<div id="carouselPass" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselPass" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselPass" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselPass" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      
      <div class="carousel-item active">
        <boarding-pass [index_vol]="0"></boarding-pass>
      </div>
      <div class="carousel-item">
        <boarding-pass [index_vol]="1"></boarding-pass>
      </div>
      <div class="carousel-item">
        <boarding-pass [index_vol]="2"></boarding-pass>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPass" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselPass" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
